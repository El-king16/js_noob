<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Использование функций</title>
<link href="../_css/site.css" rel="stylesheet">
<script>
function printToday() {
            var today = new Date();
            document.getElementById("result").textContent = today.toDateString();
        }
</script>
</head>

<body  onload="printToday()">
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">:</span> Lesson2.2
  </header>
  <div class="content">
    <div class="main">
      <h1>Использование функций</h1>
      <p>Сегодня <strong id="result"> </strong></p>
    </div>
  </div>
  <footer>
    <p>JavaScript - Lesson2.2</p>
  </footer>
</div>
</body>
</html>
